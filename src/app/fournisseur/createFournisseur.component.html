<div fxLayout="column" fxLayoutAlign="space-evenly center" fxFlexFill>
        <form [formGroup]="fournisseurForm" fxLayout="column" fxLayoutAlign="space-evenly stretch"
                class="main-form" fxFlex>
                <h1>Nouveau fournisseur </h1>
                <div fxLayout="row" fxLayoutAlign="space-between center">
                        <mat-input-container floatPlaceholder="auto" fxFlex>
                                <input matInput formControlName="raisonSociale" type="text" placeholder="Raison sociale *" autofocus>
                        </mat-input-container>
                        <span fxFlex="1"></span>
                        <mat-input-container floatPlaceholder="auto" fxFlex>
                                <input matInput formControlName="responsable" type="text" placeholder="Responsable">
                        </mat-input-container>
                </div>
                <div>
                        <mat-input-container floatPlaceholder="auto" fxFlex>
                                <input matInput formControlName="adresse" type="text" placeholder="Adresse">
                        </mat-input-container>
                </div>
                <div fxLayout="row" fxLayoutAlign="center center">
                        <mat-input-container floatPlaceholder="auto" fxFlex>
                                <input matInput formControlName="email" type="email" placeholder="E-mail">
                        </mat-input-container>
                        <span fxFlex="1"></span>
                        <mat-input-container floatPlaceholder="auto" fxFlex>
                                <input matInput formControlName="cp" type="text" placeholder="CP">
                        </mat-input-container>
                </div>
                <div fxLayout="row" fxLayoutAlign="center center">
                        <mat-input-container floatPlaceholder="auto" fxFlex>
                                <input matInput formControlName="ville" type="text" placeholder="Ville">
                        </mat-input-container>
                        <span fxFlex="1"></span>
                        <mat-input-container floatPlaceholder="auto" fxFlex>
                                <input matInput formControlName="pays" type="text" placeholder="Pays">
                        </mat-input-container>
                </div>
                <div fxLayout="row" fxLayoutAlign="center center">
                        <button *ngIf="!validating" mat-raised-button class="submit-button" (click)="createFournisseur(fournisseurForm.value)" type="button">
                                <mat-icon>done</mat-icon>
                                <span>Valider</span>
                        </button>
                        <span fxFlex="1"></span>
                        <button *ngIf="!validating" mat-raised-button (click)="cancel()">
                                <mat-icon>clear</mat-icon>
                                <span>Annuler</span>
                        </button>
                        <mat-spinner *ngIf="validating"></mat-spinner>
                </div>
        </form>
</div>
