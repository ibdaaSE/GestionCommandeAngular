<div fxLayout="column" fxLayoutAlign="space-evenly center" fxFill>
        <form [formGroup]="clientForm" (ngSubmit)="createClient(clientForm.value)" fxLayout="column" fxLayoutAlign="space-evenly stretch"
                fxFlex>
                <h1>Nouveau client</h1>
                <div fxLayout="row" fxLayoutAlign="space-between center">
                        <mat-input-container floatPlaceholder="auto">
                                <input matInput formControlName="raisonSociale" type="text" placeholder="raisonSociale">
                        </mat-input-container>
                        <span fxFlex=10px></span>
                        <mat-input-container floatPlaceholder="auto">
                                <input matInput formControlName="responsable" type="text" placeholder="responsable">
                        </mat-input-container>
                </div>
                <div>
                        <mat-input-container floatPlaceholder="auto" fxFlex>
                                <input matInput formControlName="adresse" type="text" placeholder="adresse">
                        </mat-input-container>
                </div>
                <div fxLayout="row" fxLayoutAlign="center center">
                        <mat-input-container floatPlaceholder="auto">
                                <input matInput formControlName="email" type="text" placeholder="email">
                        </mat-input-container>
                        <span fxFlex=10px></span>
                        <mat-input-container floatPlaceholder="auto">
                                <input matInput formControlName="cp" type="text" placeholder="cp">
                        </mat-input-container>
                </div>
                <div fxLayout="row" fxLayoutAlign="space-between center">
                        <mat-input-container floatPlaceholder="auto">
                                <input matInput formControlName="ville" type="text" placeholder="ville">
                        </mat-input-container>
                        <span fxFlex=10px></span>
                        <mat-input-container floatPlaceholder="auto">
                                <input matInput formControlName="pays" type="text" placeholder="pays">
                        </mat-input-container>
                </div>
                <div fxLayout="row" fxLayoutAlign="center center">
                        <button mat-button type="submit">Submit</button>
                        <span fxFlex=10px></span>
                        <button mat-button (click)="cancel()">retour</button>
                </div>
        </form>
</div>
