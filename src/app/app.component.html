<div class="main-container">
  <div *ngIf="!isHomePage()" class="main-nav-bar" fxFlex="50px" fxLayout="column" fxLayoutAlign="start none">
    <span class="logo-container" fxFlex="60px"> </span>
    <span class="separator" fxFlex="1px"> </span>
    <button *ngIf="hasAccessClients" mat-button [routerLink]="['/clients']" routerLinkActive="active-module" matTooltip="Annuaire des clients"
      matTooltipPosition="after">
      <mat-icon>person_pin</mat-icon>
    </button>
    <button *ngIf="hasAccessFournisseurs" mat-button [routerLink]="['/fournisseurs']" routerLinkActive="active-module" matTooltip="Annuaire des fournisseurs"
      matTooltipPosition="after">
      <mat-icon>business_center</mat-icon>
    </button>
    <button *ngIf="hasAccessCommandes" mat-button [routerLink]="['/commandes']" routerLinkActive="active-module" matTooltip="Gestion des commandes"
      matTooltipPosition="after">
      <mat-icon>assignment</mat-icon>
    </button>
    <button mat-button [routerLink]="['/users']" routerLinkActive="active-module" matTooltip="Gestion des utilisateurs" matTooltipPosition="after">
      <mat-icon>people</mat-icon>
    </button>
    <span fxFlex></span>
    <mat-menu class="user-menu" #userMenu="matMenu" yPosition="above" xPosition="before" [overlapTrigger]="false">
      <button mat-menu-item (click)="goToChangePassword()">
        <mat-icon>cached</mat-icon>
        <span>Changer mon mot de passe</span>
      </button>
      <button class="disconnect-button" mat-menu-item (click)="logout()">
        <mat-icon>exit_to_app</mat-icon>
        <span>Se d√©connecter</span>
      </button>
    </mat-menu>
    <button mat-icon-button [matMenuTriggerFor]="userMenu" matTooltip="Mon compte" matTooltipPosition="after">
      <mat-icon>account_circle</mat-icon>
    </button>
  </div>
  <div fxFlex>
    <router-outlet></router-outlet>
  </div>
</div>
