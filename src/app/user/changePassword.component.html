<div fxLayout="column" fxLayoutAlign="space-evenly center" fxFlexFill>
        <form [formGroup]="userPasswordForm" (ngSubmit)="changePassword(userPasswordForm.value)" fxLayout="column" fxLayoutAlign="space-evenly stretch"
                class="main-form" fxFlex>
                <h1>Nouveau Mot De Passe</h1>
                <div fxLayout="row" fxLayoutAlign="space-between center">
                        <mat-input-container floatPlaceholder="auto" fxFlex>
                                <input matInput formControlName="oldPassword" type="password" placeholder="Ancien Password" autofocus>
                        </mat-input-container>
                        
                </div>
                <div>
                        <mat-input-container floatPlaceholder="auto" fxFlex>
                                <input matInput formControlName="newPassword" type="password" placeholder="Nouveau Password">
                        </mat-input-container>
                        <span fxFlex="1"></span>
                        <mat-input-container floatPlaceholder="auto" fxFlex>
                                <input matInput formControlName="newPassword2" type="password" placeholder="Confirmation">
                        </mat-input-container>
                </div>
               
                <div fxLayout="row" fxLayoutAlign="center center">
                        <button mat-raised-button class="submit-button" type="submit">
                                <mat-icon>done</mat-icon>
                                <span>Valider</span>
                        </button>
                        <span fxFlex="1"></span>
                        <button mat-raised-button (click)="cancel()" type="button">
                                <mat-icon>clear</mat-icon>
                                <span>Annuler</span>
                        </button>
                </div>
        </form>
    </div>
