<div fxLayout="column" fxLayoutAlign="space-evenly center" fxFlexFill>
        <form [formGroup]="userForm" fxLayout="column" fxLayoutAlign="space-evenly stretch" class="main-form" fxFlex>
                <h1>Nouvel Uutilisateur</h1>
                <div fxLayout="row" fxLayoutAlign="space-between center">
                        <mat-input-container floatPlaceholder="auto" fxFlex>
                                <input matInput formControlName="username" type="text" placeholder="Nom d'utilisateur" autofocus>
                        </mat-input-container>
                        <span fxFlex="1"></span>
                        <mat-input-container floatPlaceholder="auto" fxFlex>
                                <input matInput formControlName="password" [type]="hidePassword ? 'password' : 'text'" placeholder="Mot de Passe">
                                <mat-icon matSuffix (click)="hidePassword = !hidePassword">{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </mat-input-container>
                </div>
                <div>
                        <mat-input-container floatPlaceholder="auto" fxFlex>
                                <input matInput formControlName="firstname" type="text" placeholder="Nom">
                        </mat-input-container>
                        <span fxFlex="1"></span>
                        <mat-input-container floatPlaceholder="auto" fxFlex>
                                <input matInput formControlName="lastname" type="text" placeholder="Prenom">
                        </mat-input-container>
                </div>
                <div fxLayout="row" fxLayoutAlign="center center">
                        <mat-input-container floatPlaceholder="auto" fxFlex>
                                <input matInput formControlName="email" type="email" placeholder="E-mail">
                        </mat-input-container>
                </div>

                <div fxLayout="row" fxLayoutAlign="center center">
                        <button mat-raised-button class="submit-button" (click)="createUser(userForm.value)" type="button">
                                <mat-icon>done</mat-icon>
                                <span>Valider</span>
                        </button>
                        <span fxFlex="1"></span>
                        <button mat-raised-button (click)="cancel()" type="button">
                                <mat-icon>clear</mat-icon>
                                <span>Annuler</span>
                        </button>
                </div>
        </form>
</div>
